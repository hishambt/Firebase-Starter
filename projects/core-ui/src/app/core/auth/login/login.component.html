<ion-content>
	<div class="flex items-center justify-center h-full">
		<ion-card class="w-full max-w-lg">
			<ion-card-header class="ion-text-center ion-no-padding ion-margin-bottom">
				<ion-card-title>Login</ion-card-title>
			</ion-card-header>
			<ion-card-content class="ion-no-padding">
				<ion-row>
					<ion-col class="ion-no-padding">
						<form
							[formGroup]="form"
							(ngSubmit)="submitRecord()">
							<ion-list lines="auto">
								<ion-item [counter]="true">
									<ion-label position="floating">Email</ion-label>
									<ion-input
										fill="solid"
										placeholder="Enter your email address"
										type="email"
										name="email"
										maxlength="50"
										formControlName="email"></ion-input>
									<ion-note
										slot="error"
										color="danger"
										*ngIf="form.controls['email'].touched && form.controls['email'].hasError('required')">
										Email required
									</ion-note>
									<ion-note
										slot="error"
										color="danger"
										*ngIf="form.controls['email'].touched && form.controls['email'].hasError('email')">
										Invalid email format
									</ion-note>
								</ion-item>

								<ion-item [counter]="true">
									<ion-label position="floating">Password</ion-label>
									<ion-input
										maxlength="50"
										fill="solid"
										placeholder="Enter your password"
										type="password"
										name="password"
										formControlName="password"></ion-input>
									<ion-note
										slot="error"
										color="danger"
										*ngIf="form.controls['password'].touched && form.controls['password'].hasError('required')">
										Password required
									</ion-note>
								</ion-item>
							</ion-list>
							<div class="ion-margin-vertical">
								<ion-button
									class="ion-margin-vertical"
									expand="fill"
									[appAsyncRef]="emailPasswordLoading"
									size="full"
									color="primary"
									type="submit">
									Login
								</ion-button>
								<app-google-btn
									class="ion-margin-vertical"
									ion-button
									(buttonClick)="loginWithGoogle()"
									[isWaiting]="googleLoading"></app-google-btn>
							</div>
						</form>
					</ion-col>
				</ion-row>
				<ion-buttons class="ion-justify-content-between">
					<ion-button
						routerLink="/auth/register"
						color="primary"
						size="small"
						fill="clear">
						Create account
					</ion-button>
					<ion-button
						routerLink="/auth/forget-password"
						color="primary"
						size="small"
						class="ion-text-end"
						fill="clear">
						Forgot Password
					</ion-button>
				</ion-buttons>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
