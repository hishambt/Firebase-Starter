<ion-content>
	<div class="card-container">
		<ion-card>
			<ion-card-header class="ion-text-center">
				<ion-card-title>Login</ion-card-title>
			</ion-card-header>
			<ion-card-content class="ion-no-padding">
				<ion-row>
					<ion-col>
						<form
							[formGroup]="form"
							(ngSubmit)="submitRecord()">
							<div class="form-group mb-2">
								<ion-input
									labelPlacement="stacked"
									placeholder="Enter your email address"
									type="email"
									name="email"
									label="Email"
									formControlName="email"></ion-input>
								<div slot="error">Please enter a valid email</div>
							</div>
							<div class="form-group mb-2">
								<ion-input
									labelPlacement="stacked"
									placeholder="Enter your password"
									type="password"
									name="password"
									label="Password"
									formControlName="password"></ion-input>
							</div>
							<ion-row>
								<ion-col size="12">
									<ion-button
										expand="fill"
										type="submit">
										Login
									</ion-button>
								</ion-col>
								<ion-col size="12">
									<app-google-btn
										(buttonClick)="loginWithGoogle()"
										[isWaiting]="googleLoading"></app-google-btn>
								</ion-col>
							</ion-row>
						</form>
					</ion-col>
				</ion-row>
				<ion-buttons class="ion-justify-content-between">
					<ion-button
						color="primary"
						size="small"
						fill="clear">
						Create account
					</ion-button>
					<ion-button
						color="primary"
						size="small"
						class="ion-text-end"
						fill="clear">
						Forgot Password
					</ion-button>
				</ion-buttons>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
