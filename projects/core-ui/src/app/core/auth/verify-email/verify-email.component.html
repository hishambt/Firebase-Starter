<ion-content>
	<div class="flex items-center justify-center h-full main-bg">
		<ion-card class="w-full max-w-lg">
			<ion-card-header class="ion-text-center ion-no-padding ion-margin-bottom">
				<ion-card-title>Verify Email</ion-card-title>
			</ion-card-header>
			<ion-card-content class="ion-no-padding">
				<ion-row>
					<ion-col class="ion-no-padding ion-padding-vertical">
						<ion-text class="ion-text-center">
							<h3>An email has been sent to {{ user?.email }}. You can now close this window</h3>
						</ion-text>

						<div class="ion-margin-vertical mb-0">
							<ion-button
								(click)="verifyEmail()"
								[disableAfterResolve]="true"
								[appAsyncRef]="verifyEmail$"
								fill="solid"
								color="primary"
								size="full">
								Send again
							</ion-button>
						</div>
					</ion-col>
				</ion-row>

				<ion-buttons class="ion-justify-content-center">
					<ion-text>Wrong email?</ion-text>
					<ion-button
						(click)="logout()"
						[appAsyncRef]="signOut$"
						fill="clear"
						color="primary"
						size="small">
						Sign out
					</ion-button>
				</ion-buttons>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
