<ion-button
	expand="fill"
	size="full"
	(click)="buttonClicked()"
	[disabled]="isWaiting">
	<ion-icon
		size="small"
		slot="start"
		[ngClass]="{ invisible : isWaiting }"
		name="logo-google"></ion-icon>
	<ion-label [ngClass]="{ invisible : isWaiting }">Sign in With Google</ion-label>
	<ion-spinner
		[ngClass]="{ invisible : !isWaiting }"
		name="dots"></ion-spinner>
</ion-button>
