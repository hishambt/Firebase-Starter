<ng-content></ng-content>
<div
	[class.!right-[2rem]]="show"
	class="type-toggle z-10 cursor-pointer"
	(click)="toggleShow()">
	<ion-icon
		class="show-option"
		[class.!hidden]="showPassword"
		name="eye-off-outline"></ion-icon>
	<ion-icon
		class="hide-option"
		[class.!hidden]="!showPassword"
		name="eye-outline"></ion-icon>
</div>
