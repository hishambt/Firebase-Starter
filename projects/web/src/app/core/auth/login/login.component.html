<ion-content>
	<div class="flex items-center justify-center h-full">
		<ion-card class="w-full max-w-lg">
			<ion-card-header class="ion-text-center ion-padding ion-margin-bottom">
				<ion-card-title>Login</ion-card-title>
			</ion-card-header>
			<ion-card-content class="ion-padding">
				<ion-row>
					<ion-col class="ion-no-padding">
						<form
							[formGroup]="form"
							(ngSubmit)="submitRecord()">
							<ss-email></ss-email>
							<ss-password></ss-password>
							<div class="ion-margin-vertical">
								<ion-button
									class="ion-margin-vertical"
									expand="fill"
									[appAsyncRef]="login$"
									size="full"
									color="primary"
									type="submit">
									Login
								</ion-button>
								<ion-button
									class="ion-margin-vertical"
									expand="fill"
									size="full"
									[appAsyncRef]="loginWithGoogle$"
									(click)="loginWithGoogle()"
									type="button">
									<ion-icon
										size="small"
										slot="start"
										name="logo-google"></ion-icon>
									<ion-label>Sign in With Google</ion-label>
								</ion-button>
							</div>
						</form>
					</ion-col>
				</ion-row>
				<ion-buttons class="ion-justify-content-between">
					<ion-button
						replaceUrl="true"
						routerLink="/auth/register"
						color="primary"
						size="small"
						fill="clear">
						Create account
					</ion-button>
					<ion-button
						replaceUrl="true"
						routerLink="/auth/forget-password"
						color="primary"
						size="small"
						class="ion-text-end"
						fill="clear">
						Forgot Password
					</ion-button>
				</ion-buttons>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
