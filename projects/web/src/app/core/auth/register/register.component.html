<ion-content>
	<div class="flex items-center justify-center h-full">
		<ion-card class="w-full max-w-lg">
			<ion-card-header class="ion-text-center ion-padding ion-margin-bottom">
				<ion-card-title>Register</ion-card-title>
			</ion-card-header>
			<ion-card-content class="ion-padding">
				<ion-row>
					<ion-col class="ion-no-padding">
						<form
							[formGroup]="form"
							(ngSubmit)="submitRecord()">
							<ss-email
								controlKey="email"
								label="Email"></ss-email>
							<ss-password-confirm-group groupName="confirmPasswordGroup"></ss-password-confirm-group>
							<div class="ion-margin-vertical">
								<ion-button
									class="ion-margin-vertical"
									[disabled]="!form.touched || (form.touched && form.invalid)"
									expand="fill"
									size="full"
									color="primary"
									[appAsyncRef]="register$"
									type="submit">
									Register
								</ion-button>
							</div>
						</form>
					</ion-col>
				</ion-row>
				<ion-buttons class="ion-justify-content-center">
					<ion-text>Have an account?</ion-text>
					<ion-button
						replaceUrl="true"
						routerLink="/auth/login"
						color="primary"
						size="small"
						fill="clear">
						Login
					</ion-button>
				</ion-buttons>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
