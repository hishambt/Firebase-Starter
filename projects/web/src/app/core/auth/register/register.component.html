<ion-content>
	<div class="flex items-center justify-center h-full">
		<ion-card class="w-full max-w-lg">
			<ion-card-header class="ion-text-center ion-padding ion-margin-bottom">
				<ion-card-title>Register</ion-card-title>
			</ion-card-header>
			<ion-card-content class="ion-padding">
				<ion-row>
					<ion-col class="ion-no-padding">
						<form
							[formGroup]="form"
							(ngSubmit)="submitRecord()">
							<ion-list lines="none">
								<ion-item>
									<ion-input
										label="Email"
										labelPlacement="floating"
										[counter]="true"
										fill="solid"
										placeholder="Enter your email address"
										type="email"
										name="email"
										maxlength="50"
										[errorText]="getEmailError"
										formControlName="email"></ion-input>
								</ion-item>

								<ion-item>
									<app-show-hide-password>
										<ion-input
											label="Password"
											labelPlacement="floating"
											[counter]="true"
											maxlength="50"
											minlength="6"
											fill="solid"
											autocomplete="disabled"
											placeholder="Enter your password"
											type="password"
											name="password"
											[clearInput]="true"
											[clearOnEdit]="false"
											[errorText]="getPasswordError"
											formControlName="password"></ion-input>
									</app-show-hide-password>
								</ion-item>

								<ion-item>
									<app-show-hide-password>
										<ion-input
											labelPlacement="floating"
											label="Confirm password"
											[counter]="true"
											maxlength="50"
											fill="solid"
											autocomplete="disabled"
											placeholder="Enter your password"
											type="password"
											[clearInput]="true"
											[clearOnEdit]="false"
											name="confirmPassword"
											[errorText]="getConfirmPasswordError"
											formControlName="confirmPassword"></ion-input>
									</app-show-hide-password>
								</ion-item>
							</ion-list>
							<div class="ion-margin-vertical">
								<ion-button
									class="ion-margin-vertical"
									expand="fill"
									size="full"
									color="primary"
									[appAsyncRef]="register$"
									type="submit">
									Register
								</ion-button>
							</div>
						</form>
					</ion-col>
				</ion-row>
				<ion-buttons class="ion-justify-content-center">
					<ion-text>Have an account?</ion-text>
					<ion-button
						replaceUrl="true"
						routerLink="/auth/login"
						color="primary"
						size="small"
						fill="clear">
						Login
					</ion-button>
				</ion-buttons>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
