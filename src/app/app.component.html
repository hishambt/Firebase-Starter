<ng-container *ngLet="currentUser$ | async as user">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="login()">Log In with Google</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span routerLink="/" role="button">{{ title }}</span>
        <span class="filler"></span>
        <button *ngIf="user?.isLoggedIn" mat-flat-button color="accent" (click)="logout()">
          Logout
        </button>
        <h2>{{ user?.displayName }}</h2>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
      <pre>{{user | json}}</pre>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
