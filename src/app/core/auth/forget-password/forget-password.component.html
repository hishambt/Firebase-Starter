<div class="main-bg container-fluid w-100 h-100 d-flex align-items-center justify-content-center">
	<div class="row w-100 d-flex">
		<div class="col-sm-12">
			<div class="row align-items-center justify-content-center">
				<div class="col-12 col-sm-9 col-md-6 col-lg-5 col-xxl-4 mt-4 mt-sm-0 px-4">
					<mat-card class="p-5 auth-wrapper">
						<h1 class="text-center mb-5">Forget password</h1>

						<!-- form -->
						<form [formGroup]="form">
							<div class="form-group mb-2">
								<mat-form-field
									floatLabel="always"
									class="d-block">
									<mat-label>Email</mat-label>
									<input
										type="email"
										matInput
										formControlName="email"
										placeholder="Enter your email address"
										name="email" />
									<mat-error *ngIf="form.controls['email'].hasError('required')">Email required</mat-error>
									<mat-error *ngIf="form.controls['email'].hasError('email')">Invalid email format</mat-error>
								</mat-form-field>
							</div>
							<div class="form-group mt-3">
								<app-form-action-bar
									[startButtons]="[
                    {
                      visible: true,
                      disabled: false,
                      class: 'mat-raised-button w-100',
                      color: 'primary',
                      text: 'Submit',
                      isWaiting: isWaiting,
                      submit: true
                    }
                  ]"
									(buttonClick)="submitRecord()"></app-form-action-bar>
							</div>
						</form>

						<div class="form-group">
							<div class="d-md-flex justify-content-center text-center color-primary-50 mt-5">
								<span>Back to</span>
								<a
									class="link ms-2"
									routerLink="/auth/login">
									Login
								</a>
							</div>
						</div>
						<!-- End Form -->
					</mat-card>
				</div>
			</div>
		</div>
	</div>
</div>
