<ion-content>
	<div class="card-container">
		<ion-card>
			<ion-row>
				<ion-col
					size="12"
					class="welcome">
					<ion-card-header>
						<ion-card-title>Login</ion-card-title>
					</ion-card-header>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-card-content>
						<form
							[formGroup]="form"
							(ngSubmit)="submitRecord()">
							<div class="form-group mb-2">
								<ion-input
									labelPlacement="stacked"
									placeholder="Enter your email address"
									type="email"
									name="email"
									label="Email"
									formControlName="email"></ion-input>
								<div slot="error">Please enter a valid email</div>
							</div>
							<div class="form-group mb-2">
								<ion-input
									labelPlacement="stacked"
									placeholder="Enter your password"
									type="password"
									name="password"
									label="Password"
									formControlName="password"></ion-input>
							</div>
							<div class="form-group mt-5">
								<ion-button type="submit">Login</ion-button>
								<app-google-btn
									(buttonClick)="loginWithGoogle()"
									[isWaiting]="googleLoading"></app-google-btn>
							</div>
						</form>
					</ion-card-content>
				</ion-col>
			</ion-row>
		</ion-card>
	</div>
</ion-content>
