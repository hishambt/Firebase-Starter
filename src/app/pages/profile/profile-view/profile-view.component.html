<div class="container-fluid">
	<app-page-header
		title="My profile"
		[breadcrumbItems]="[
            {
                text: 'Dashboard',
                link: '/home'
            },
            {
                text: 'Profile',
                link: '/profile'
            }
        ]"
		[actionButtons]="[
            {
                visible: true,
                disabled: false,
                class: 'w-100',
                color: 'primary',
                text: 'Save',
                action: actions.save
            },
            {
                visible: true,
                disabled: false,
                class: 'w-100',
                color: 'warn',
                text: 'Delete Account',
                action: actions.delete,
                isWaiting: deletingUser
            }
        ]"
		(buttonClick)="deleteUser($event)"></app-page-header>

	<ng-container *ngLet="$user | async as user">
		<img
			class="w-100"
			[src]="user?.photoURL"
			alt="" />
	</ng-container>
</div>
