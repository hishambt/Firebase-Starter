<div class="confirm-container">
	<h1 mat-dialog-title>Warning</h1>
	<div mat-dialog-content>Record has been modified, your changes will be discarded. Do you want to proceed?</div>

	<div mat-dialog-actions>
		<button mat-flat-button color="primary" [mat-dialog-close]="{ clicked: 'Ok' }">Ok</button>
		<button mat-flat-button color="accent" [mat-dialog-close]="false">Cancel</button>
	</div>
</div>
