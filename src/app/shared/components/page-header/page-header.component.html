<div class="page-header">
	<div class="row align-items-start">
		<div class="col">
			<h1 class="page-header-title">{{ title }}</h1>
		</div>
		<!-- End Col -->

		<div class="col-auto mt-1">
			<ng-container *ngFor="let button of actionButtons!; let isLast = last">
				<button
					*ngIf="button?.visible"
					mat-button
					[color]="button?.color"
					class="mb-2 {{ button?.class }}"
					[ngClass]="{ 'split-button-left': button?.options && !isDrawerMode, 'me-3': !button?.options && !isLast }"
					[disabled]="button?.disabled || button?.isWaiting"
					(click)="onActionSubmit(button?.action)"
				>
					{{ button?.text }}
					<mat-icon
						*ngIf="button?.isWaiting"
						class="position-absolute d-inline-block top-0 bottom-0 end-1 m-auto"
						style="width: 14px; height: 14px"
					>
						<mat-spinner diameter="14"> </mat-spinner>
					</mat-icon>
				</button>
				<button
					*ngIf="button.options && !isDrawerMode && button?.visible"
					mat-button
					[color]="button?.color"
					class="split-button-right mb-2 {{ button?.class }}"
					[ngClass]="{ 'me-3': !isLast }"
					[disabled]="button?.disabled"
					[matMenuTriggerFor]="menu"
				>
					<mat-icon aria-hidden="false" aria-label="Example home icon">expand_more</mat-icon>
				</button>

				<mat-menu #menu="matMenu" xPosition="before">
					<button *ngFor="let option of button?.options" mat-menu-item (click)="onActionSubmit(option?.action)">{{ option?.text }}</button>
				</mat-menu>
			</ng-container>
		</div>
		<!-- End Col -->
	</div>
	<div class="row">
		<div class="col">
			<app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
		</div>
		<!-- End Col -->
	</div>
	<!-- End Row -->
</div>
